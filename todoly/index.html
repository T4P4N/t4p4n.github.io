<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todoly | Minimal offline & Open Source Todo App</title>
    <meta name="description" content="Minimal offline & Open Source todo App With Dark Theme & Animations!">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <!-- Meta Tags required for
       Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="black">
    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <div class="toogle"></div>
</div>
  <h1>Todoly</h1>
  <div class="form-div">
    <form class="add-form">
        <input type="text" name="Msg" id="msg-input" value="" placeholder="Some text here" required autofocus/>
        <button type="submit" class="ripple" id="btn-sbt">Add todo</button>
    </form>
  </div>

    <div class="container">

    </div>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
<!-- cont ends -->
    <script>
        window.addEventListener('load', () => {
          registerSW();
        });
     
        // Register the Service Worker
        async function registerSW() {
          if ('serviceWorker' in navigator) {
            try {
              await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
              console.log('SW registration failed', e);
            }
          }
        }
    </script>
</body>
</html>
